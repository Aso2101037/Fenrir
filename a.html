<!DOCTYPE html>
<html>
<head>
    <title>JavaScriptからのデータ表示</title>
    <script src="a.js"></script>
</head>
<body>
    <h1>JavaScriptからのデータ表示</h1>
    <div id="data_display"></div>


    <script>
        function displayData(data) {
            document.getElementById("data_display").innerText = data;
        }
    </script>
</body>
</html>
